<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hello voici notre Proof Of Concept</h1>
    <h2>
      Ici, nous animons un enchainement d'images au scroll, afin de faire
      marcher Sabre.
    </h2>
    <section class="steps">
      <div class="steps-scroll-section">
        <div class="steps-image-container">
          <div class="steps-animated-image"></div>
        </div>
      </div>
    </section>
    <h2>Ici, le scroll nous fait naviguer à l'horizontal.</h2>
    <section class="scroll">
      <div class="scroll-container">
        <div class="scroll-horizontal">
          <div class="scroll-box">1</div>
          <div class="scroll-box">3</div>
          <div class="scroll-box">4</div>
          <div class="scroll-box">2</div>
          <div class="scroll-box">5</div>
          <div class="scroll-box">6</div>
          <div class="scroll-box">7</div>
          <div class="scroll-box">8</div>
        </div>
      </div>
    </section>
    <h2>
      Ici, nous animons les éléments au scroll pour un effet de parallaxe..
    </h2>
    <section class="parallax">
      <div class="parallax-square parallax-square-one"></div>
      <div class="parallax-square parallax-square-two"></div>
      <div class="parallax-square parallax-square-three"></div>
    </section>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
